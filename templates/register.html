<!-- index.html -->
{% extends "base.html" %}

{% block content %}

<head>
    <!-- css propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>


<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Registro</h3>
                <span class="breadcrumb"><a href="#">Home</a> > Registro</span>
            </div>
        </div>
    </div>
</div>

<!-- formulario inicio -->

<div class="register-form section">
    <div class="container">
        <form id="register" method="post">
            <label for="nombre">Nombres:</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombres" required>

            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellidos" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" placeholder="correo electrónico" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="contraseña" required>

            <label for="role">¿Qué planeas hacer en la página?</label>
            <select name="role" id="role" required>
                <option value="comprador">Quiero comprar</option>
                <option value="vendedor">Quiero vender</option>
            </select>

            <!-- Contenedor para el campo de teléfono -->
            <div id="phone-container" style="display: none;">
                <label for="telefono">Número de Teléfono:</label>
                <input type="text" name="telefono" id="telefono" placeholder="número de teléfono">
            </div>

            <button type="submit" id="form-submit" class="main-button" disabled>Registrate e inicia sesion</button>
        </form>
    </div>
</div>

<!-- formulario fin -->

<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/register.js') }}"></script>


{% endblock %}
