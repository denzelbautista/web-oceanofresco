<!-- index.html -->
{% extends "base.html" %}

{% block content %}

<head>
    <!-- css propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registroproducto.css') }}">
</head>

<div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Registro de Producto</h3>
          <span class="breadcrumb"><a href="#">Home</a> > Añadir Producto</span>
        </div>
      </div>
    </div>
  </div>

<div class="regproductocontainer">
    <h2>Añadir Producto</h2>
    <form id="productoForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select name="categoria" id="categoria" class="form-control" required>
                <option value="pescado">Todo tipo de peces</option>
                <option value="marisco">Todo tipo de mariscos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="image">Imagen:</label>
            <input type="file" id="image" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Añadir Producto</button>
    </form>
    <div id="alert" class="alert alert-success mt-3" style="display: none;"></div>
</div>

<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/registroproducto.js') }}"></script>

{% endblock %}
