{% extends "base.html" %}

{% block content %}

<head>

  <style>
    /* Alert styles */
    /* Alert styles */
    #alert {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-again {
      background-color: #fff481;
      color: rgb(180, 159, 40);
      border: 1px solid gold;
    }

    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .stock-controls {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 10px;
      /* Add gap for spacing */
    }

    .stock-controls button {
      background-color: #007bff;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .stock-controls button:hover {
      background-color: #0056b3;
    }

    .stock-controls input {
      width: 50px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .stock-controls {
        flex-direction: column;
        /* Stack vertically on small screens */
      }

      .stock-controls button {
        width: 100%;
        margin-bottom: 5px;
      }

      .stock-controls input {
        width: 100%;
      }

      .btn-primary {
        width: 100%;
        /* Full width button on small screens */
      }
    }
  </style>
</head>

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 id="product-name"></h3>
        <span class="breadcrumb">Home > Mis Productos > Editar</span>
      </div>
    </div>
  </div>
</div>

<!-- Inicio Edición del producto -->
<div class="single-product section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="left-image">
          <img id="product-image" src="" alt="">
        </div>
      </div>
      <div class="col-lg-6 align-self-center">
        <h4 id="product-name"></h4>
        <form id="edit-product-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select name="categoria" id="categoria" class="form-control" required>
              <option value="pescado">Pescado</option>
              <option value="marisco">Marisco</option>
            </select>
          </div>
          <div class="form-group">
            <label for="stock">Stock:</label>
            <div class="d-flex align-items-center">
              <button type="button" class="btn btn-secondary" id="decrease-stock">-</button>
              <input type="number" id="stock" name="stock" class="form-control mx-2 text-center" readonly required>
              <button type="button" class="btn btn-secondary" id="increase-stock">+</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <div id="alert" class="alert mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>
</div>
<!-- Fin Edición del producto -->

<script src="{{ url_for('static', filename='js/editarproducto.js') }}"></script>

{% endblock %}
