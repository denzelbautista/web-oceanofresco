<!-- editarproducto.html -->
{% extends "base.html" %}

{% block content %}

<head>

  <style>

    /* Alert styles */
    #alert {
        text-align: center;
        padding: 10px;
        border-radius: 4px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .alert-again {
        background-color: #fff481;
        color: rgb(180, 159, 40);
        border: 1px solid gold;
    }
  </style>
</head>

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 id="product-name"></h3>
        <span class="breadcrumb">Home</a> > Mis Productos</a> > Editar</span>
      </div>
    </div>
  </div>
</div>

<!-- Inicio Edicion del producto -->

<!-- Inicio Edicion del producto -->
<div class="single-product section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="left-image">
            <img id="product-image" src="" alt="">
          </div>
        </div>
        <div class="col-lg-6 align-self-center">
          <h4 id="product-name"></h4>
          <form id="edit-product-form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="categoria">Categoría:</label>
              <select name="categoria" id="categoria" class="form-control" required>
                  <option value="pescado">Pescado</option>
                  <option value="marisco">Marisco</option>
              </select>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="imagen_producto">Imagen:</label>
              <input type="file" id="imagen_producto" name="imagen_producto" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
          <div id="alert" class="alert mt-3" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Información del producto -->

<!-- Fin Información del producto -->

<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/editarproducto.js') }}"></script>

{% endblock %}
