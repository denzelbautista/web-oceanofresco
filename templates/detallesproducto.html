<!-- index.html -->
{% extends "base.html" %}

{% block content %}

<head>

  <style>
    /* Alert styles */
    #alert {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-again {
      background-color: #fff481;
      color: rgb(180, 159, 40);
      border: 1px solid gold;
    }
  </style>
</head>

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 id="product-name"></h3>
        <span class="breadcrumb">Home</a> > Tienda</a> > Comprar</span>
      </div>
    </div>
  </div>
</div>

<!-- Inicio Información del producto -->

<div class="single-product section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="left-image">
          <img id="product-image" src="" alt="">
        </div>
      </div>
      <div class="col-lg-6 align-self-center">
        <h1 id="product-name2"></h1>
        <span class="price"><em id="old-price"></em> <span id="product-price"></span><span style="color: gray;"> - por
            docena</span></span>
        <p id="product-description"></p>
        <form id="qty" action="#">
          <input type="number" class="form-control" id="quantity" aria-describedby="quantity" placeholder="1" value="1"
            min="1">
          <button type="button" class="buy-button" id="add-to-cart-button">AGREGAR AL CARRITO</button>
          <button type="button" class="buy-button" style="margin-bottom: 10px;">
            <a href="/carrito">
              <img src="{{ url_for('static', filename='assets/images/carrito.png') }}" alt="Carrito">
            </a>
          </button>
        </form>
        <ul>
          <li style="display: none"><span>PRODUCTO ID:</span> <span id="product-id"></span></li>
          <li><span>Categoria:</span> <span id="product-category"></span></li>
          <li><span>Stock:</span> <span id="product-stock"></span></li>
        </ul>
      </div>
      <div id="alert" class="alert alert-success mt-3" style="display: none;"></div>
    </div>
  </div>
</div>


<!-- Fin Información del producto -->

<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/detallesproducto.js') }}"></script>

{% endblock %}
