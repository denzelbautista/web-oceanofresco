<!-- index.html -->
{% extends "base.html" %}

{% block content %}

<head>

  <style>
    footer {
        margin-top: 0px;
    }
  </style>
</head>

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 id="product-name"></h3>
        <span class="breadcrumb">Home</a> > Shop</a> > Comprar</span>
      </div>
    </div>
  </div>
</div>

<!-- Inicio Información del producto -->

<div class="single-product section">
  <div class="container">
      <div class="row">
          <div class="col-lg-6">
              <div class="left-image">
                  <img id="product-image" src="" alt="">
              </div>
          </div>
          <div class="col-lg-6 align-self-center">
              <h4 id="product-name"></h4>
              <span class="price"><em id="old-price"></em> <span id="product-price"></span></span>
              <p id="product-description"></p>
              <form id="qty" action="#">
                  <input type="number" class="form-control" id="quantity" aria-describedby="quantity" placeholder="1" value="1">
                  <button type="button" class="buy-button" id="add-to-cart-button">AGREGAR AL CARRITO</button>
              </form>
              <ul>
                  <li><span>PRODUCTO ID:</span> <span id="product-id"></span></li>
                  <li><span>Categoria:</span> <span id="product-category"></span></li>
                  <li><span>Stock:</span> <span id="product-stock"></span></li>
              </ul>
          </div>
          <div class="col-lg-12">
              <div class="sep"></div>
          </div>
      </div>
  </div>
</div>

<!-- Fin Información del producto -->

<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/detallesproducto.js') }}"></script>

{% endblock %}
