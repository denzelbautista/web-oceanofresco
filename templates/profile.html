<!-- profile.html -->
{% extends "base.html" %}

{% block content %}

<head>
    <!-- css propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>

<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Mi perfil</h3>
                <span class="breadcrumb"><a href="#">Home</a> > Mi perfil</span>
            </div>
        </div>
    </div>
</div>

<div class="perfil_container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Perfil de Usuario</h5>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <img src="" alt="Imagen de perfil" class="img-fluid rounded-circle mb-3" id="user-image">
                    </div>
                    <!-- Campos inmutables -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" readonly>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" readonly>
                    </div>
                    <!-- Campos editables -->
                    <div class="editable-fields">
                        <div class="form-group">
                            <label for="nombre-empresa">Nombre de la Empresa</label>
                            <input type="text" class="form-control" id="nombre-empresa">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="direccion-envio">Dirección de Envío</label>
                            <input type="text" class="form-control" id="direccion-envio">
                        </div>
                    </div>
                    <!-- Botón Editar/Guardar -->
                    <div class="botons">
                        <button type="button" class="btn btn-primary mt-3" id="edit-profile-btn">Editar Perfil</button>
                        <button type="button" class="btn btn-primary mt-3" id="edit-profile-pic-btn">Editar Foto de Perfil</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>

{% endblock %}
