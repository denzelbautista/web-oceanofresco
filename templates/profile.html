<!-- profile.html -->
{% extends "base.html" %}

{% block content %}

<head>
    <!-- css propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>

<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Mi perfil</h3>
                <span class="breadcrumb"><a href="#">Home</a> > Mi perfil</span>
            </div>
        </div>
    </div>
</div>

<div class="perfil_container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Perfil de Usuario</h5>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <img src="" alt="Imagen de perfil" id="user-image"
                            style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
                        <div id="profile-image-input-container" style="display: none;">
                            <input type="file" id="profile-image-input" accept="image/*">
                        </div>
                    </div>
                    <!-- Campos inmutables -->
                    <div class="form-group">
                        <h4>Nombre:</h4>
                        <div id="nombre" class="form-control-plaintext"></div>
                    </div>
                    <div class="form-group">
                        <h4>Apellido:</h4>
                        <div id="apellido" class="form-control-plaintext"></div>
                    </div>
                    <div class="form-group">
                        <h4>Email:</h4>
                        <div id="email" class="form-control-plaintext"></div>
                    </div>
                    <!-- Campos editables -->
                    <div class="editable-fields">
                        <div class="form-group">
                            <h4>Nombre Organización:</h4>
                            <input type="text" class="form-control" id="nombre-empresa" readonly>
                        </div>
                        <div class="form-group">
                            <h4>Telefono:</h4>
                            <input type="text" class="form-control" id="telefono" readonly>
                        </div>
                        <div class="form-group">
                            <h4>Descripción:</h4>
                            <textarea class="form-control" id="descripcion" rows="3" readonly></textarea>
                        </div>
                    </div>
                    <!-- Botón Editar/Guardar -->
                    <div class="botons">
                        <button type="button" class="btn btn-primary mt-3" id="edit-profile-btn">Editar Perfil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- javascript propios -->
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>

{% endblock %}
